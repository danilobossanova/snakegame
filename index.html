<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col text-center">
            <i class="bi bi-arrow-right-circle-fill logo"></i>
            <h1 class="text-success">Jogo da Cobrinha</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <canvas id="gameCanvas" width="480" height="480"></canvas>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <p class="score">Pontuação: <span id="score">0</span></p>
            <button id="startPauseButton" class="btn btn-primary">Iniciar</button>
            <button id="restartButton" class="btn btn-danger d-none">Reiniciar</button>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="teleportCheckbox">
                <label class="form-check-label" for="teleportCheckbox">
                    Habilitar Teletransporte
                </label>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
